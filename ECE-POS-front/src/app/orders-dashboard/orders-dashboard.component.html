<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <!-- <h1 class="h2">Order States</h1> -->
    <div class="btn-toolbar mb-2 mb-md-0">
      <div class="btn-group me-2">
        <button type="button" class="btn btn-sm btn-outline-secondary">Share</button>
        <button type="button" class="btn btn-sm btn-outline-secondary">Export</button>
      </div>

      <div>
        <input type="text" 
          placeholder="Search Orders" 
          style="width: 450px; padding: 2px 20px; margin: 10px 0px;height: 30px;"
          [(ngModel)]="filterText">
      </div>

      <!-- <button type="button" class="btn btn-sm btn-outline-secondary dropdown-toggle">
        <span data-feather="calendar" class="align-text-bottom"></span>
        This week
      </button> -->
    </div>
  </div>

  <!-- <canvas class="my-4 w-100" id="myChart" width="900" height="380"></canvas> -->
<!-- add buttons to the side too share/export -->
  <h2>All Orders:</h2>
  <div class="table-responsive">
    <table class="table table-striped table-sm">
      <thead>
        <tr>
          <th scope="col">Order ID</th>
          <th scope="col">Date Received</th>
          <th scope="col">Requester</th>
          <th scope="col">Stage</th>
          <th scope="col">Contact</th>
          <th scope="col">Phone Number</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor = "let order of filteredOrders">
          <td>{{ order.id}}</td>
          <td>{{ order.dateCreated}}</td>
          <td>{{ order.requestPerson}}</td>
          <td>{{ computeStatus(order) }}</td>
          <td>{{ order.contactPerson}}</td>
          <td>{{ order.phoneNumber}}</td>
        </tr>

      </tbody>
    </table>
  </div>
